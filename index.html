<!DOCTYPE html>
<html lang="en">
 
  <head>
   
    <title>Ykro314 Boilerplate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  
  
  
  <body>
   
    <section class="wrapper">
      <div class="wrapper__el"  data-active  data-number="1"></div>
      <div class="wrapper__el"  data-active  data-number="2"></div>
      <div class="wrapper__el"  data-active  data-number="3"></div>
      <div class="wrapper__el"  data-active  data-number="4"></div>
      <div class="wrapper__el"  data-active  data-number="5"></div>
      <div class="wrapper__el"  data-active  data-number="6"></div>
      <div class="wrapper__el"  data-active  data-number="7"></div>
      <div class="wrapper__el"  data-active  data-number="8"></div>
      <div class="wrapper__el"  data-active  data-number="9"></div>
      <div class="wrapper__el"  data-active  data-number="10"></div>
      <div class="wrapper__el"  data-active  data-number="11"></div>
      <div class="wrapper__el"  data-active  data-number="12"></div>
    </section>
    
    <section class="overlay">
      <div class="overlay__content">
        <h2 class="overlay--animate">Some title</h2>
        <p class="overlay--animate">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad error cupiditate quidem hic quaerat eaque distinctio dolore fugiat nulla, ab vero, quas soluta, dolorum nihil eos a quia eius deleniti.</p>
      </div>
      <div class="overlay__close-btn  overlay--animate"></div>
    </section>
    
  <script src="js/scripts.js"></script> 
  </body>
  
</html>
